<!DOCTYPE html>
<html>
<head>
	<title>Highcharts Demo</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
	    	<h1>Highcarts Demo</h1>      
	    	<p>This page will grow as we add more and more components from Bootstrap...</p>      
	  	</div>
	  	<div class='padding border'>
		  	<div class='row'>
		  		<div class="col-md-12">
		  			<h3>Line Highchart</h3>
		  			<div id="lineContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		  		</div>
		  	</div>
		</div>
		<div class='padding border'>
		  	<div class='row'>
		  		<div class="col-md-12">
		  			<h3>Column Highchart</h3>
		  			<div id="columnContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		  		</div>
		  	</div>
		</div>
	  	<div class="padding border">
		  	<div class='row'>
		  		<div class="col-md-12">
		  			<h3>Combined Highchart</h3>
		  			<div id="combinedContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		  		</div>
		  	</div>
		</div>
		<div class="padding border">
		  	<div class='row'>
		  		<div class="col-md-12">
		  			<h3>Stacked column Highchart</h3>
		  			<div id="stackContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		  		</div>
		  	</div>
	  	</div>
	</div>
	
	<script src="jquery/dist/jquery.min.js"></script>
	<script src="highchart/highcharts.js"></script>
	<script src="highchart/exporting.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
